<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Warm Up</title>
    <style>
        body {
            background: #999;
        }
    </style>
</head>
<body>

<div>
    <h1>The color is <span id="color">undefined</span></h1>
    <form>
        <div class="form-group">
            <label for="color-spec"></label>
            <input id="color-spec" type="text" placeholder="Please enter a color">
            <button id="update-color-btn" type="button">Update color</button>
        </div>
    </form>
    <br>
    <button id="disappear-btn" type="button">Disappear</button>
</div>

<h1>This text will never disappear.</h1>

<script>
    (function() {
        "use strict";
        // update color
        document.querySelector('#update-color-btn').addEventListener('click', function() {
            var color = document.querySelector('#color-spec').value;
            document.querySelector('#color').innerText = color;
            document.querySelector('#color').style.color = color;
        });
        // hide parent content
        document.querySelector('#disappear-btn').addEventListener('click', function() {
            this.parentElement.style.display = "none";
        });
    })();
</script>

</body>
</html>
